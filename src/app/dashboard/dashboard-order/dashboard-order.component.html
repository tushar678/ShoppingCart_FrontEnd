<div>
  <h5 class="mb-3 font-medium">My Orders</h5>
  <div class="table-inside">
    <table class="order-table table-auto ltMd:responsive">
      <thead>
        <tr class="border text-left">
          <th>
            <span class="text-gray-800">Order Id</span>
          </th>
          <th>
            <span class="text-gray-800">Product</span>
          </th>
          <th>
            <span class="text-gray-800">Product Type</span>
          </th>

          <th>
            <span class="text-gray-800">Quantity</span>
          </th>

          <th>
            <span class="text-gray-800">Price</span>
          </th>
          <th class="text-right">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orderDetails" class="border">
          <td>
            <a class="text-primary" href="/">{{ order.orderId }}</a>
          </td>
          <td>
            {{ order.title }}
          </td>
          <td>
            <span>{{ order.productType }}</span>
          </td>
          <td>
            <!-- <span>{{ order.imageName }}</span> -->
            <span>1</span>
          </td>
          <td>
            <!-- <span><img src="{{ order.imageUrl }}" /></span> -->
            <span>{{ order.ourPrice }}</span>
          </td>
          <td>
            <div
              [ngClass]="{
                'bg-blue-500 text-blue-500': order?.status === 'complated',
                'bg-red-500 text-red-500': order?.status === 'rejected',
                'bg-yellow-500 text-yellow-900': order?.status === 'pending',
                'bg-primary text-primary': order?.status === 'initialized'
              }"
              class="text-[12px] bg-opacity-20 rounded-full px-3 inline-block font-bold py-[3px]"
            >
              {{ order?.status | titlecase }}
            </div>
          </td>
          <td class="text-right">
            <button class="action_icon__btn" mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xposition="before">
              <button mat-menu-item>
                <mat-icon>dialpad</mat-icon>
                <span>Details</span>
              </button>
              <button mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
