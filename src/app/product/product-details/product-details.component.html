<div class="mt-32">
  <div class="container">
    <div class="grid grid-cols-12 gap-8">
      <div class="col-span-12 md:col-span-7 xl:col-span-8 border p-5">
        <!-- <a href="javascript:void(0)" class="category text-primary inline-block mb-5">Personal</a> -->
        <h1 class="_title font-medium">{{bookDetails?.title}}</h1>
        <br>
        <img class="w-full" src="{{bookDetails.image}}" alt="img not found" style="height: 300px;width:300px"/>
        <div class="ll-content mt-8">
          
          <h6>Description</h6>
          <div [innerText]='bookDetails.description'>

          </div>
          <h6>Requirements:</h6>
          <div [innerText]='bookDetails.systemReq'>

          </div>
        </div>
      </div>
      <div class="col-span-12 md:col-span-5 xl:col-span-4">
        <div class="border">
          <!-- <div class="border-b text-center pt-10 pb-10">            
            <div class="ll-product__price-label">List Price:</div>
            <div class="ll-product__creator text-accent font-bold">
              <del>${{ bookDetails.listPrice }}</del>
              </div>
            
          </div> -->
          <div class="flex  mt-4 ml-2" *ngIf="showDiscountValue">
            <div class="ll-product__price-label">List Price:</div>
            <div class="ll-product__creator text-accent font-bold">
              <del>${{ bookDetails.listPrice }}</del>
              </div>
          </div>
          <div class="flex mt-4 ml-2">
            <div class="ll-product__price font-bold">Our Price:</div>
            <div class="ll-product__price  text-accent font-bold" style="margin-left: 14px;">${{ bookDetails.ourPrice }}</div>
          </div>
<br>

          <div class="flex  mt-4 ml-2" *ngIf="showDiscountValue">
            <div class="ll-product__price-label justify-between" >You save ${{discount}} ({{perDiscount | number : 0}}%off)</div>
            
          </div>
          <div class=" flex ml-2 mt-4">
            <div>Product Type:</div>
            <div class="ll-product__price-label" style="margin-left: 14px;">{{ bookDetails.productType }}</div>
          </div>
<br><br>
           
          <div class=" flex mt-2"  *ngIf="bookDetails.details">
            <div class="ll-product__price ml-2 " style="border-bottom: 2px solid #eee;" >Details:</div>
                     </div>
          <hr *ngIf="bookDetails.details">
          <div class="ml-2" *ngIf="bookDetails.details" [innerText]='bookDetails.details'>

            
          </div> 
          <div class="flex mt-4 ml-2">
            <div class="ll-product__price">
              <label for="quantity ml-2">Qty: </label>
              <input type="number" id="quantity" name="quantity" value="1" min="1" max="9">
            </div>
            <div class="ll-product__price  text-accent font-bold" style="margin-left: 14px;">
              <button mat-flat-button class="py-1 px-4 text-xl" color="warn" (click)="addToWishlist('bookDetails.bookId')" [disabled] ="!bookDetails.wishlistAdded">Add to wishlist</button></div>
          </div>
          <div class="border-b px-5 pt-10 pb-12 text-center">
            <button mat-flat-button class="py-2 px-20 text-xl font-bold " color="accent">Add To Cart</button>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
